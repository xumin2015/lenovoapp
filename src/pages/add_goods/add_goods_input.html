<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title> 添加产品</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <span style="color:red">
       保存
      </span>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="price_list_step_content_menu" style="margin-top: 0px">
    <span>显示历史报价单(选中即可套用)</span>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <ion-list>
    <ion-item class="padding_0 back_color_f7f7f7">
      <span class="margin_left_20">产品分类</span>
      <button ion-button clear item-end class="color_999999">
        <span>配置</span>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
    <ion-item  class="padding_0 back_color_f7f7f7">
      <span class="margin_left_20">产品分类</span>
      <input  class="price_list_add_goods_input" clear item-end placeholder="请输入产品名称"/>
    </ion-item>
    <ion-item class="padding_0 back_color_f7f7f7">
      <span class="margin_left_20">产品配置</span>
      <textarea  class="price_list_add_goods_textarea" clear item-end placeholder="请输入产品配置"></textarea>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="background-color: red;color:white"><span style="color:white">验证</span></ion-title>
  </ion-toolbar>
</ion-footer>
