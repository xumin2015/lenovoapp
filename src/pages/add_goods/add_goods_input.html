<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title> 添加产品</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <span style="color:red">
        下一步
      </span>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="height:30px;display:flex;justify-content:space-between;align-items:center;padding:0px 10px;color:#A0522D;background:#FF8C00">
    <span>显示历史报价单(选中即可套用)</span>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <ion-list>
    <ion-item class="addGoodsItem">
      <span class="addGoodsItemTitle">产品分类</span>
      <button ion-button clear item-end>
        <span>配置</span>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
    <ion-item  class="addGoodsItem">
      <span class="addGoodsItemTitle">产品分类</span>
      <input  clear item-end placeholder="请输入产品名称"/>
    </ion-item>
    <ion-item class="addGoodsItem">
      <span class="addGoodsItemTitle">产品配置</span>
      <textarea  clear item-end placeholder="请输入产品配置"></textarea>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="background-color: red;color:white"><span style="color:white">验证</span></ion-title>
  </ion-toolbar>
</ion-footer>
