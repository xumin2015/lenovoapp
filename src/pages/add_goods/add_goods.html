<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title> 添加产品</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <span style="color:red">
        下一步
      </span>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="price_list_step_content_menu" style="margin-top: 0px">
    <span>显示推荐产品(选中即可套用)</span>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <ion-list class="border_bottom_dbdbdb">
    <ion-item class="padding_0 back_color_f7f7f7" *ngFor="let p of itemArray" >
      <span class="margin_left_20">{{p.title}}</span>
      <button ion-button clear item-end class="color_999999">
        <span>{{p.mark}}</span>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <div style="width:100%;height:40px;display: flex;justify-content: center;align-items: center;background-color: red;height:40px;font-size: 16px;color:white">
    验证
  </div>
</ion-footer>
