<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title> 添加产品</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <span style="color:red">
        保存
      </span>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="height:30px;display:flex;justify-content:space-between;align-items:center;padding:0px 10px;color:#A0522D;background:#FF8C00">
    <span>推荐产品(选中即可套用)</span>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <ion-list>
    <ion-item class="addGoodsItem" *ngFor="let p of itemArray" >
      <span class="addGoodsItemTitle">{{p.title}}</span>
      <button class="addGoodsRecommendButton" ion-button  item-end>
        <span>选择</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="background-color: red;color:white"><span style="color:white">验证</span></ion-title>
  </ion-toolbar>
</ion-footer>
