<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title> 添加产品</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <span style="color:red">
        保存
      </span>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="price_list_step_content_menu" style="margin-top: 0px">
    <span>显示推荐产品(选中即可套用)</span>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <ion-list class="border_bottom_dbdbdb">
    <ion-item class="padding_0 back_color_f7f7f7" *ngFor="let p of itemArray" >
      <span class="addGoodsItemTitle">{{p.name}}</span>
      <button class="price_list_add_goods_gecommend_button" ion-button  item-end>
        <span>选择</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="background-color: red;color:white"><span style="color:white">验证</span></ion-title>
  </ion-toolbar>
</ion-footer>
