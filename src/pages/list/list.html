<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title> 选配产品</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <span style="color:red">
        下一步
      </span>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="price_list_step_container">
      <div class="step_content" style="width:20%">
        <div class="step_button">
          <span class="price_list_step_container_step_num">1</span>
        </div>
        <span class="price_list_step_container_mark">
       选配产品
     </span>
      </div>
    <div class="step_content" style="width:33%;background: grey;">
      <div class="step_button" style="left:33%;background: grey">
         <span class="price_list_step_container_step_num">2</span>
      </div>
      <span class="price_list_step_container_mark margin_left_30" >
       成功案例
     </span>
    </div>
    <div class="step_content" style="width:33%;background: grey">
      <div class="step_button" style="left:66%;background: grey">
        <span class="price_list_step_container_step_num">3</span>
      </div>
      <span class="price_list_step_container_mark margin_left_30">
       买方
     </span>
    </div>
    <div class="step_content" style="background: grey">
      <div class="step_button" style="right:0px;background: grey">
        <span class="price_list_step_container_step_num">4</span>
      </div>
      <span class="price_list_step_container_mark margin_left_2">
       生成报价单
     </span>
    </div>
  </div>
  <div class="price_list_step_content_menu">
    <span>显示历史报价单(选中即可套用)</span>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <div>
    <div class="price_list_step_content_price_list_title">
     产品列表
    </div>
    <div class="price_list_step_content_price_list_container" *ngFor="let grocery of items;">
      <div class="price_list_step_content_price_list_container_title">
      <span>
        昭阳K22-80
      </span>
        <div>
      <button class="price_list_step_content_price_list_container_button">
      <ion-icon name="ios-trash-outline"></ion-icon>
      删除
    </button>
    <button class="price_list_step_content_price_list_container_button" style="margin-left: 12px;width:85px">
      <ion-icon name="md-create"></ion-icon>
      修改配置
    </button>
    </div>

      </div>
      <div class="price_list_step_content_price_list_container_item">
      <div class="width_percent_37">
         客户经理:
      </div>
        <div>
          <input type="text" placeholder="请输入" class="price_list_step_content_price_list_container_item_input">
        </div>
      </div>
      <div class="price_list_step_content_price_list_container_item back_color_f7f7f7">
        <div class="width_percent_37 center_left">
            <div class="color_red">*</div>
            <div class="margin_left_6">销售价(元):</div>
        </div>
        <div>
          <input type="text" placeholder="请输入" class="price_list_step_content_price_list_container_item_input">
        </div>
      </div>
      <div class="price_list_step_content_price_list_container_item">
        <div class="width_percent_37 center_left">
          <div class="color_red">*</div>
          <div class="margin_left_6">数量:</div>
        </div>
        <div>
          <input type="number" placeholder="请输入" class="price_list_step_content_price_list_container_item_input">
        </div>
      </div>
      <div class="price_list_step_content_price_list_container_item back_color_f7f7f7">
        <div class="width_percent_37 center_left">
          <div class="margin_left_6">是否显示波折率:</div>
        </div>
        <div class="width_percent_63 center_space_between">
          <div>
            <input type="text" placeholder="请输入" class="price_list_step_content_price_list_container_item_input width_63">
            <span class="margin_left_6">
              %
            </span>
          </div>
          <ion-toggle item-end></ion-toggle>
        </div>
      </div>
      <div class="price_list_step_content_price_list_container_item">
        <div class="width_percent_37">
          税率:
        </div>
        <div>
          <input type="text" placeholder="请输入" class="price_list_step_content_price_list_container_item_input width_63">
          <span class="margin_left_6">
              %
            </span>
        </div>
      </div>
    </div>
  </div>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="background-color: red;color:white"><span style="color:white">添加产品</span></ion-title>
  </ion-toolbar>
</ion-footer>
