<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title> 选配产品</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <span style="color:red">
        下一步
      </span>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="price_list_step_container">
    <div class="step_content" style="width:20%">
      <div class="step_button">
        <span class="price_list_step_container_step_num">1</span>
      </div>
      <span class="price_list_step_container_mark">
       选配产品
     </span>
    </div>
    <div class="step_content" style="width:33%;background: grey;">
      <div class="step_button" style="left:33%;background: grey">
        <span class="price_list_step_container_step_num">2</span>
      </div>
      <span class="price_list_step_container_mark margin_left_30" >
       成功案例
     </span>
    </div>
    <div class="step_content" style="width:33%;background: grey">
      <div class="step_button" style="left:66%;background: grey">
        <span class="price_list_step_container_step_num">3</span>
      </div>
      <span class="price_list_step_container_mark margin_left_30">
       买方
     </span>
    </div>
    <div class="step_content" style="background: grey">
      <div class="step_button" style="right:0px;background: grey">
        <span class="price_list_step_container_step_num">4</span>
      </div>
      <span class="price_list_step_container_mark margin_left_2">
       生成报价单
     </span>
    </div>
  </div>
  <div class="price_list_step_content_menu">
    <span>显示历史报价单(选中即可套用)</span>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <div class="border_top_d2d2d2 margin_top_12">
    <div class="margin_bottom_8" *ngFor="let grocery of items;">
      <div class="price_list_content_view">
        <div class="price_list_content_view_line price_list_content_view_line_name">
          <span class="font_size_14 font_weight_bold">买方：张三</span>
          <span class="font_size_14 font_weight_bold">项目总额：<span class="color_red font_size_18">¥99999</span></span>
        </div>
        <div class="price_list_content_view_line price_list_content_view_line_time">
          <span>单号：12342535435</span>
          <span>2017-12-12</span>
        </div>
      </div>
    </div>
  </div>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="background-color: red;"><span style="color:white">添加产品</span></ion-title>
  </ion-toolbar>
</ion-footer>
