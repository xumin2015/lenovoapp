<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title> 快速报价</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <span style="color:red">
        创建
      </span>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="content_title">
    <span>我的报价单</span>
  </div>
  <div class="content_title_view_class" *ngFor="let item of items;">
  <div class="content_view">
   <div class="content_view_line content_view_line_name">
      <span>买方：{{item.businessName}}</span>
       <span>项目总额：<span class="red_content">¥{{item.quotationAmount}}</span></span>
   </div>
    <div class="content_view_line content_view_line_time">
      <span>单号：{{item.quotationNo}}</span>
      <span>2017-12-12{{item.createTime}}</span>
    </div>
  </div>
  <div class="content_seting_view">

      <span>
      <ion-icon name="ios-trash-outline"></ion-icon>
      删除
    </span>
    <span>
      <ion-icon name="md-share"></ion-icon>
      分享
    </span>
    <span>
      <ion-icon name="md-create"></ion-icon>
      修改
    </span>
  </div>
  </div>

</ion-content>
