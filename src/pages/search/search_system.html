
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <div style="flex:1;display:flex;flex-direction: row;height:30px;border-radius: 20px;border:1px solid grey;background-color: #f5f5f5">
      <div style="width:40px;height:100%;display: flex;justify-content: center;align-items: center">
        <ion-icon name="md-search"></ion-icon>
      </div>
      <div style="flex:1;height:100%;display: flex;justify-content: center;align-items: center;border-radius: 20px;">
        <input type="text" style="width:100%;background-color: #f5f5f5;border:none">
      </div>
    </div>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: #f4f4f4;">
  <div style="border-bottom:1px solid #c8c7cc;display: flex;height:29px;justify-content: space-around;align-items: center;align-content: stretch">
    <div style="height:100%;width:50px;display: flex;justify-content: center;align-items: center">产品</div>
    <div style="height:100%;width:50px;display: flex;justify-content: center;align-items: center">资料</div>
    <div style="height:100%;width:50px;display: flex;justify-content: center;align-items: center">资质</div>
    <div style="height:100%;width:50px;display: flex;justify-content: center;align-items: center">课程</div>
    <div style="height:100%;width:50px;display: flex;justify-content: center;align-items: center">考试</div>
  </div>
  <div style="margin-bottom:20px;border-bottom:1px solid #c8c7cc;padding:0px 20px;display: flex;height:29px;justify-content: space-between;align-items: center;">
    <span>排序：综合</span>
    <span>筛选</span>
  </div>
  <div style="display: flex;flex-direction: row;background-color: white;margin-bottom: 20px" *ngFor="let grocery of [1,2,3,4,5,6,7,8,9];">
    <div style="width:90px;height:90px">
      <img src="../../assets/page_img/course_bg.png" style="width:90px;height:90px;" alt="">
    </div>
    <div style="display:flex;flex:1;flex-direction:column;justify-content: space-between;align-items: left;margin-left: 10px;padding:10px 10px 0px 0px">
      <div style="font-size: 20px">刀锋计划</div>
      <div>打造竞品TOP产品，打造竞品TOP产品</div>
      <div style="width:100%">
        <span>2017-03-12截止 时长:30分钟</span>
        <span style="float:right">97人已参考</span>
      </div>
    </div>

  </div>



</ion-content>
